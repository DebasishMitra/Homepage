<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1200">
  <title>New Tab</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="background-overlay" id="backgroundOverlay"></div>
  
  <div class="top-bar">
    <div class="weather-widget" id="weatherWidget">
      <div class="weather-loading">Loading weather...</div>
    </div>
    <div class="top-bar-center">
      <button class="sync-wallpaper-btn" id="syncWallpaperBtn" title="Change Wallpaper">
        <i class="fas fa-sync-alt"></i>
        <span>Change Wallpaper</span>
      </button>
    </div>
    <div class="profile-section">
      <div class="profile-photo" id="profilePhoto">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="time-container">
      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
    </div>

    <div class="search-container">
      <div class="search-engine-tabs" id="searchEngineTabs">
        <button class="search-tab active" data-engine="google">
          <i class="fab fa-google"></i>
          <span>Google</span>
        </button>
        <button class="search-tab" data-engine="bing">
          <i class="fab fa-microsoft"></i>
          <span>Bing</span>
        </button>
        <button class="search-tab" data-engine="duckduckgo">
          <i class="fas fa-search"></i>
          <span>DuckDuckGo</span>
        </button>
        <button class="search-tab" data-engine="yahoo">
          <i class="fab fa-yahoo"></i>
          <span>Yahoo</span>
        </button>
        <button class="search-tab" data-engine="yandex">
          <i class="fab fa-yandex"></i>
          <span>Yandex</span>
        </button>
      </div>
      <form class="search-form" id="searchForm">
        <input 
          type="text" 
          class="search-input" 
          id="searchInput" 
          placeholder="Search or type a URL"
          autocomplete="off"
        />
        <button type="submit" class="search-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </form>
    </div>

    <div class="links-header">
      <h3>Quick Links</h3>
      <button class="add-bookmark-btn" id="addBookmarkBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add Bookmark
      </button>
    </div>

    <div class="links-container" id="linksContainer">
    </div>

    <div class="music-widget">
      <div class="music-header">
        <i class="fas fa-music"></i>
        <span>Music Player</span>
      </div>
      <div class="music-controls">
        <button class="music-btn" id="prevBtn">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="music-btn play-btn" id="playBtn">
          <i class="fas fa-play"></i>
        </button>
        <button class="music-btn" id="nextBtn">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
      <div class="music-info">
        <div class="track-name" id="trackName">No track selected</div>
        <div class="track-progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="track-time">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
          </div>
        </div>
      </div>
      <div class="volume-control">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volumeSlider" min="0" max="100" value="70">
      </div>
    </div>

    <div class="search-engines-bar">
      <div class="search-engines-title">Quick Search</div>
      <div class="search-engines-grid">
        <a href="https://www.google.com" target="_blank" class="search-engine-item">
          <i class="fab fa-google"></i>
          <span>Google</span>
        </a>
        <a href="https://www.bing.com" target="_blank" class="search-engine-item">
          <i class="fab fa-microsoft"></i>
          <span>Bing</span>
        </a>
        <a href="https://www.youtube.com" target="_blank" class="search-engine-item">
          <i class="fab fa-youtube"></i>
          <span>YouTube</span>
        </a>
        <a href="https://www.amazon.com" target="_blank" class="search-engine-item">
          <i class="fab fa-amazon"></i>
          <span>Amazon</span>
        </a>
        <a href="https://www.wikipedia.org" target="_blank" class="search-engine-item">
          <i class="fab fa-wikipedia-w"></i>
          <span>Wikipedia</span>
        </a>
        <a href="https://www.reddit.com" target="_blank" class="search-engine-item">
          <i class="fab fa-reddit"></i>
          <span>Reddit</span>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="search-engine-item">
          <i class="fab fa-twitter"></i>
          <span>Twitter</span>
        </a>
        <a href="https://www.github.com" target="_blank" class="search-engine-item">
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </a>
      </div>
    </div>

    <div class="info-bar">
      <div class="info-item">
        <i class="fas fa-globe"></i>
        <span id="ipInfo">Loading IP...</span>
      </div>
      <div class="info-item">
        <i class="fas fa-server"></i>
        <span id="dnsInfo">Loading DNS...</span>
      </div>
      <div class="info-item">
        <i class="fas fa-clock"></i>
        <span id="timezoneInfo">Loading timezone...</span>
      </div>
    </div>
  </div>

  <div class="modal" id="bookmarkModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Bookmark</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="bookmarkForm">
        <div class="form-group">
          <label for="bookmarkName">Name</label>
          <input type="text" id="bookmarkName" required placeholder="e.g., Gmail">
        </div>
        <div class="form-group">
          <label for="bookmarkUrl">URL</label>
          <input type="url" id="bookmarkUrl" required placeholder="https://example.com">
        </div>
        <div class="form-group">
          <label for="bookmarkCategory">Category</label>
          <select id="bookmarkCategory" required>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" id="profileModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Profile Settings</h2>
        <button class="close-btn" id="closeProfileModal">&times;</button>
      </div>
      <div class="profile-form">
        <div class="form-group">
          <label for="profileImageUrl">Profile Photo URL</label>
          <input type="url" id="profileImageUrl" placeholder="https://example.com/photo.jpg">
        </div>
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" id="userName" placeholder="Your name">
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancelProfileBtn">Cancel</button>
          <button type="button" class="btn-primary" id="saveProfileBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
