<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="time-container">
      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
    </div>

    <div class="search-container">
      <form class="search-form" id="searchForm">
        <input 
          type="text" 
          class="search-input" 
          id="searchInput" 
          placeholder="Search Google or type a URL"
          autocomplete="off"
        />
        <button type="submit" class="search-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </form>
    </div>

    <div class="links-header">
      <h3>Quick Links</h3>
      <button class="add-bookmark-btn" id="addBookmarkBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add Bookmark
      </button>
    </div>

    <div class="links-container" id="linksContainer">
    </div>
  </div>

  <div class="modal" id="bookmarkModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Bookmark</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="bookmarkForm">
        <div class="form-group">
          <label for="bookmarkName">Name</label>
          <input type="text" id="bookmarkName" required placeholder="e.g., Gmail">
        </div>
        <div class="form-group">
          <label for="bookmarkUrl">URL</label>
          <input type="url" id="bookmarkUrl" required placeholder="https://example.com">
        </div>
        <div class="form-group">
          <label for="bookmarkCategory">Category</label>
          <select id="bookmarkCategory" required>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
